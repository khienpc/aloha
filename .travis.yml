language: node_js
node_js:
- "10"

branches:
  only:
  - master

addons:
  chrome: stable

before_script:
  - npm install -g firebase-tools
  - npm install -g @angular/cli@latest

install: npm install

script:
- ng lint
- ng test
- ng build --aot --prod --base-href https://aloha-349e8.firebaseapp.com/

deploy:
  - provider: firebase
    skip_cleanup: true
    token: $FIREBASE_TOKEN
    project: "aloha-349e8"
    on:
      branch: master

  - provider: firebase
    skip_cleanup: true
    token: $FIREBASE_TOKEN
    project: "aloha-prod-2309"
    on:
      branch: prod

